<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="facturacion.html">
	<title>Iniciar Sesion</title>
</head>
<body>
	<div class="center-block quitar-float text-center espacio-arriba">
		
		<nav class="se-gris padding-largo">
			<ul>
				<a href="index.html"class="espacio-derecha inline-block">Salir</a>
			</ul>
		</nav>
		<section class="login">
			<h1 class="pacifico blue">¡Bienvenido a tu pagina de facturación!</h1>
			<img src="imagenes/factura.jpg">
			<h2>Iniciar sesión</h2>
			<fieldset>
				<legend>Usuario Registrado</legend>
				<form action="menu.html" method="POST" autocomplete="off">
					<div class="espacio">
						<label for="user" class="label">Usuario</label>
						<input id="user" type="text" name="pass" value="" title="Nombre del Usuario Administrador" placeholder="Usuario">
					</div>
					<div class="espacio">
						<label for="pass" class="label">Contraseña</label>
						<input id="pass" type="password" name="pass" value="" title="Contraseña" placeholder="Contraseña">
					</div>

					<input type="submit" value="Ingresar">
					<div id="registro" class="espacio-arriba">
						<p>¿Aún no estas registrado?</p>
						<a href="register.html">Registrate</a>

					</div>
				</form>
			</fieldset>
		</section>
	</div>
	<footer >
		<ul class="no-lista">
			<li>Desarrollado por: Sandra Carrillo</li>
			</ul>
	</footer>
</body>
</html>
